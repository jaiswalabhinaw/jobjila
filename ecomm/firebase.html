<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SunglassesShop Firebase Google Login Demo</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; background: #f5f5f5; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px; border: none; border-radius: 5px; color: white; }
    #loginBtn { background-color: #4285F4; }
    #logoutBtn { background-color: #f44336; }
    #userInfo { margin-top: 20px; padding: 10px; background: white; display: inline-block; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>SunglassesShop Firebase Google Login Demo</h1>
  <button id="loginBtn">Login with Google</button>
  <button id="logoutBtn">Logout</button>
  <div id="userInfo"></div>

  <!-- Firebase SDKs (compat version for browser HTML) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // âœ… Firebase Config for your project
    const firebaseConfig = {
      apiKey: "AIzaSyDhbo3a5nwOaGoRvNLFN3VjmkGLsvJCQss",
      authDomain: "sunglassesshop-b8cd4.firebaseapp.com",
      projectId: "sunglassesshop-b8cd4",
      storageBucket: "sunglassesshop-b8cd4.firebasestorage.app",
      messagingSenderId: "1056287685575",
      appId: "1:1056287685575:web:5881c0318511f73d82b7e2"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Login button
    document.getElementById('loginBtn').addEventListener('click', () => {
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;

          // Save user info to Firestore
          db.collection("users").doc(user.uid).set({
            name: user.displayName,
            email: user.email,
            photoURL: user.photoURL,
            lastLogin: new Date()
          }, { merge: true });

          displayUser(user);
        })
        .catch(error => {
          console.error("Login failed:", error);
          alert("Login failed: " + error.message);
        });
    });

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => {
        document.getElementById('userInfo').innerHTML = '';
        alert("Logged out!");
      });
    });

    // Detect login state
    auth.onAuthStateChanged(user => {
      if (user) displayUser(user);
      else document.getElementById('userInfo').innerHTML = '';
    });

    // Display user info
    function displayUser(user) {
      document.getElementById('userInfo').innerHTML = `
        <p><strong>Name:</strong> ${user.displayName}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <img src="${user.photoURL}" width="100" style="border-radius:50%">
      `;
    }
  </script>
</body>
</html>
