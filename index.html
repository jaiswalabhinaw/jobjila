<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mobile Test</title>
  <!-- Tailwind for utility classes (optional) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ...your mobile styles from before... */
    @media (max-width: 768px) {
      .max-w-6xl, main, header > div {
        padding-left: 10px !important;
        padding-right: 10px !important;
      }
      section, .p-6, .p-5 {
        padding: 1rem !important;
      }
      h1, h2, h3 {
        font-size: 1.3rem !important;
        line-height: 1.2 !important;
      }
      .grid.md\:grid-cols-2, .grid.md\:grid-cols-3 {
        grid-template-columns: 1fr !important;
      }
      .flex.sm\:flex-row {
        flex-direction: column !important;
        gap: 0.5rem !important;
      }
      .rounded-xl {
        border-radius: 0.75rem !important;
      }
      .shadow {
        box-shadow: 0 2px 8px rgba(0,0,0,0.05) !important;
      }
      .mt-14 {
        margin-top: 2rem !important;
      }
    }
    nav {
      transition: all 0.2s;
    }
    nav.mobile-menu {
      display: block !important;
      background: #fff;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100vw;
      z-index: 50;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 1rem 0;
    }
    nav.mobile-menu a {
      display: block;
      margin: 12px 0;
      font-size: 1.1rem;
    }
    @media (max-width: 768px) {
      nav.md\:flex {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <header class="bg-white shadow sticky top-0 z-20">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <div>
        <a href="#" class="text-xl font-bold">Logo</a>
      </div>
      <nav class="hidden md:flex gap-6 items-center text-sm">
        <a href="#home" class="hover:text-blue-600">Home</a>
        <a href="#about" class="hover:text-blue-600">About</a>
        <a href="#contact" class="hover:text-blue-600">Contact</a>
      </nav>
      <button id="menuBtn" class="md:hidden p-2" aria-label="Open menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-6 py-12">
    <section>
      <h1>Hello, this is a mobile test page!</h1>
      <p>Resize your browser or open on mobile to see the responsive menu and layout.</p>
    </section>
  </main>
  <script>
    // Mobile menu toggle
    const btn = document.getElementById('menuBtn');
    btn.addEventListener('click', () => {
      const nav = document.querySelector('nav');
      nav.classList.toggle('mobile-menu');
      nav.classList.toggle('hidden');
    });

    // Optional: Hide menu when clicking outside (for better UX)
    document.addEventListener('click', function(e) {
      const nav = document.querySelector('nav');
      if (window.innerWidth <= 768 && nav.classList.contains('mobile-menu')) {
        if (!nav.contains(e.target) && e.target !== btn) {
          nav.classList.remove('mobile-menu');
          nav.classList.add('hidden');
        }
      }
    });
  </script>
</body>
</html>
